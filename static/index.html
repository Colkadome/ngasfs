<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>ngas FS</title>

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">

	</head>
	<body>
		<div class="container-fluid" id="header_div">
			<h1>ngas FS</h1>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<label for="dbPath_input">File System Name</label>
						<input type="text" class="form-control" id="fsName_input" placeholder="Enter FS Name">
					</div>
					<span title="Creates FS" type="submit" id="create_fs" class="btn btn-default">Create/Set FS</span>
					<span type="submit" id="mount_fs" class="btn btn-default">Mount/Unmount FS</span>
					<span type="submit" id="clean_fs" class="btn btn-default">Clean FS</span>
				</div>
				<!--- MAKE CLEAN BUTTON -->
				<!--- ADD BROWSE FS (%.sqlite), AND FILES BUTTON -->
				<div class="col-xs-6">
					<div class="form-group">
						<label for="sLoc_input">Server Location</label>
						<input type="text" class="form-control" id="sLoc_input" placeholder="Enter Server Address" value="http://ec2-54-152-35-198.compute-1.amazonaws.com:7777/">
					</div>
					<span type="submit" id="check_server" class="btn btn-default">Check Connection</span>
					<span type="submit" id="get_fs" class="btn btn-default server_reliant">Download FS</span>
					<span type="submit" id="post_fs" class="btn btn-default server_reliant fs_reliant">Upload FS</span>
					<input type="checkbox" id="post_files_force"> Force Upload</input>
				</div>
			</div>
			<br/>
			<span id="search_dropdown" class="dropdown_button dropdown" target="search"><b>Search FS/Server </b></span>
			<div class="row search" hidden>
				<div class="col-xs-6">
					<input type="text" class="form-control" id="patterns_input" placeholder="Enter SQL Patterns">
				</div>
				<div class="col-xs-6">
					<span type="submit" id="search_button" class="btn btn-default">Search</span>
				</div>
			</div>
			<br/>
			<div class="row search" hidden>
				<div class="col-xs-6">
					<b>Server Files</b>
					<table class="table">
						<tr>
							<th>File</th>
							<th>Version</th>
							<th>Size</th>
							<th>Date</th>
						</tr>
					</table>
					<div class="scroll_box">
						<table id="server_files_list" class="table clickable_table">
						</table>
					</div>
					<span type="submit" id="get_files" class="btn btn-default fs_reliant server_reliant">Add Files to FS <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></span>
				</div>
				<div class="col-xs-6">
					<b>FS Files</b>
					<table class="table">
						<tr>
							<th>File</th>
							<th>Size</th>
							<th>Date</th>
							<th>Server</th>
						</tr>
					</table>
					<div class="scroll_box">
						<table id="fs_files_list" class="table clickable_table">
						</table>
					</div>
					<span type="submit" id="post_files" class="btn btn-default fs_reliant server_reliant"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Add Files to Server</span>
				</div>
			</div>
			<b>Console:</b>
			<div id="console">
			</div>
		</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
