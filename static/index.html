<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>ngas FS</title>

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/index.css" rel="stylesheet">

	</head>
	<body>
		<div class="container-fluid" id="header_div">
			<h1>ngas FS</h1>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<label for="dbPath_input">File System Name</label>
						<input type="text" class="form-control" id="fsName_input" placeholder="Enter FS Name">
					</div>
				</div>
				<div class="col-xs-3">
					<button type="submit" id="create_fs" class="btn btn-default">Create FS</button>
				</div>
				<div class="col-xs-3">
					<button type="submit" id="mount_fs" class="btn btn-default">Mount/Unmount FS</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<label for="sLoc_input">Server Location</label>
						<input type="text" class="form-control" id="sLoc_input" placeholder="Enter Server Address">
					</div>
				</div>
				<div class="col-xs-3">
					<button type="submit" class="btn btn-default">Download FS</button>
				</div>
				<div class="col-xs-3">
					<button type="submit" class="btn btn-default">Upload FS</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="form-group">
						<label for="pattern_input">Patterns</label>
						<input type="text" class="form-control" id="pattern_input" placeholder="Enter Patterns">
					</div>
				</div>
				<div class="col-xs-3">
					<button type="submit" class="btn btn-default">Download Files</button>
				</div>
				<div class="col-xs-3">
					<button type="submit" class="btn btn-default">Upload Files</button>
				</div>
			</div>
			<div id="console">
				<p>Console:</p>
			</div>
		</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
